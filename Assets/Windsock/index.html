<!DOCTYPE HTML>
<html>

<head>
  <meta charset=utf-8>
  <meta name="viewport" content="width=device-width">
  <title>Wind sock</title>
  <meta name="description"
    content="">
  <meta name="author" content="">


  <!-- Main script -->
  <script type="module" src="index.js"></script>

  <!-- Style -->
  <link rel="stylesheet" type="text/css" href="index.css" />


</head>
<body>

<canvas id="c"></canvas>

<!-- Sliders -->
<div style="position: absolute; top: 10px; left: 10px; color:white">
  <!-- Wind direction -->
  <div id="direction" style="padding-bottom: 20px">
    <div>Wind direction</div>
    <input id="sliderWindDir" type="range" max="359" min="0" value="0" step="0.1"/>
    <div id="infoWindDir"></div>
  </div>

  <!-- Wind intensity -->
  <div id="intensity">
    <div>Wind intensity</div>
    <input id="sliderWindIntensity" type="range" max="35" min="0.1" value="10" step="0.1" />
    <div id="infoWindIntensity"></div>
  </div>
</div>

<script type="importmap">{
	"imports": {
		"three": "https://threejs.org/build/three.module.js"
	}
}</script><!-- Remove this when import maps will be widely supported -->

</body>
</html>
